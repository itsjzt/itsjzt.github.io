    #     weight = 2

# Menu elements
[[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 8
[[menu.main]]
    identifier = "author"
    name = "The author"
    url = "https://itsjzt.com"
    weight = 9
[[menu.main]]
    identifier = "github"
    name = "The code!"
    url = "https://github.com/itsjzt"
    weight = 10

# Enable only tags taxonomy
[taxonomies]
    tag = "tags"

[params]
    copyright = "Saurabh Sharma" # Name shown on footer copyright
    themeColor = "#333" # Theme color displayed on mobile browsers

    # Default AMP components for the whole site
    ampElements = ["amp-iframe", "amp-analytics", "amp-social-share", "amp-install-serviceworker"]

    # Google Analytics code
    # googleAnalytics = "UA-xxxxxxxxx-x"

    # Adsense publisher code
    # adsensePublisher = "ca-pub-123456789"

    # Comments Iframe URL
    # commentsEmbedUrl = "https://comments.example.com"

    # Social sites for metatags
    facebookSite = "itsjzt"
    twitterSite = "@itsjzt"

    # Structured data elements
    socialProfiles = ["https://twitter.com/itsjzt","https://www.linkedin.com/in/saurabh-sharma-1252/","https://github.com/itsjzt"]

    # alternatePageName = "Saurabh Sharma blog"
    # organizationLogo = "/logo.png"
    # organizationName = "Saurabh Sharma"

    # publisherName = "amperage"
    # publisherLogo = "/logo-amp-article.png"
    # publisherLogoWidth = 600
    # publisherLogoHeight = 60

[outputs]
    home = [ "HTML", "RSS", "SearchIndex"]

[outputFormats]
    [outputFormats.SearchIndex]
        mediaType= "application/json"
        baseName= "search"
        isPlainText= true
        notAlternative= true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true