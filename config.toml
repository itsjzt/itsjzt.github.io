# Default language if you have a multi-language setup
DefaultContentLanguage = "en"

baseURL = "https://itsjzt.com"

theme = "amperage"

pygmentsUseClasses = true

# Number of posts shown per page (dafault: 10)
paginate = 10

# Language sections
[languages]
    [languages.en]
        contentDir = "content"
        languageName = "English"
        languageCode = "en"
        title = "Saurabh Sharma blog!"
        description = "I;m a web performance enthusiast working with shopify"
        weight = 1
    # [languages.es]
    #     contentDir = "content/spanish"
