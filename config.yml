    disable: true
  googleAnalytics:
    anonymizeIP: true
    respectDoNotTrack: true
    useSessionStorage: false

author:
  name: "Saurabh Sharma"
  profile: "/page/about/"

taxonomies:
  tag: tags

params:
  mainSections:
    - post
  intro: true
  headline: Blog
  description: Exploring Shopify
  github: "https://github.com/itsjzt"
  # gitlab: "https://gitlab.com/XXX"
  # linkedin: "https://linkedin.com/in/XXX/"
  twitter: "https://twitter.com/itsjzt"
  # stackoverflow: "https://stackoverflow.com/users/XXX/YYY"
  facebook: "https://www.facebook.com/itsjzt"
  # email: xxx@example.com
  opengraph: true
  shareTwitter: true
  rss: true
  shareFacebook: true
  shareLinkedIn: false
  dateFormat: "Mon, Jan 2, 2006"
  exponeaJsUrl: ""
  exponeaTarget: ""
  exponeaToken: ""
  exponeaTrackVisits: false
  readingTime: false
  readingTimeText: "Estimated reading time:"
  fathomUrl: ""
  fathomSiteId: ""
  plausibleAnalytics:
    domain: ""
    # Default value is plausible.io, overwrite this if you are self-hosting or using a custom domain
    serverURL: ""

